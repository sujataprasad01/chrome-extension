<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f9fafb;
  color: #111827;
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 20px;
  text-align: center;
  color: #1f2937;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #374151;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 0.95rem;
  transition: border-color 0.2s ease;
}

input[type="text"]:focus {
  border-color: #2563eb;
  outline: none;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
}

p {
  font-size: 0.9rem;
  color: #4b5563;
  margin-top: 6px;
}

a {
  color: #2563eb;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

button {
  display: inline-block;
  width: 100%;
  padding: 10px 15px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2563eb;
  color: white;
  transition: background 0.2s ease;
}

button:hover {
  background: #1d4ed8;
}

.success-message {
  display: none; /* hidden by default */
  margin-top: 15px;
  padding: 10px;
  background: #d1fae5;
  color: #065f46;
  border: 1px solid #10b981;
  border-radius: 6px;
  font-size: 0.9rem;
  text-align: center;
}

    </style>
</head>
<body>
    <h1>AI Summary Settings</h1>
    <div class="form-group">
        <label>Gemini API Key</label>
        <input type="text" id="api-key" placrholder="Enter your Gemini API key"/>
        <p>You can get an API key form-group
            <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
    </div>
    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">Settings saved successfully!</p>
    <script src="options.js"></script>
</body>
</html>
