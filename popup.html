<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summariser</title>
    <style>
        body {
  min-width: 250px;
  height: 350px;
  padding: 15px;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f9fafb;
  color: #333;
}

h2 {
  font-size: 1.2rem;
  margin-bottom: 12px;
  color: #111827;
}

.options {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

select {
  padding: 6px 8px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  background: white;
  font-size: 0.9rem;
  cursor: pointer;
}

button {
  padding: 6px 12px;
  font-size: 0.9rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}

#summarize {
  background: #12a34a;
  color: white;
}

#summarize:hover {
  background: #1d4ed8;
}

#copy-btn {
  background: #6b7280;
  color: white;
}

#copy-btn:hover {
  background: #4b5563;
}

pre {
  background: #f3f4f6;
  padding: 10px;
  border-radius: 6px;
  font-size: 0.85rem;
  white-space: pre-wrap;
  word-wrap: break-word;
  border: 1px solid #e5e7eb;
}

    </style>
</head>
<body>
    <h2>AI Summary</h2>

    <div class="options">
        
    <select>
        <option value="brief">Brief</option>
        <option value="detailed">Detailed</option>
        <option value="bullets">Bullets</option>
    </select>
    
    <button id="summarize">Summarize</button>
    <button id="copy-btn">Copy</button>
</div>

    <pre id="result">Select a type and click Summarize...</pre>

    <script src="popup.js"></script>
</body>
</html>
