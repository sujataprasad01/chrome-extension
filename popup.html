<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summariser</title>
    <style>
 body {
  min-width: 250px;
  max-width: 350px;  /* keep consistent width */
  height: 350px;
  padding: 15px;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f9fafb;
  color: #333;
  box-sizing: border-box;
}


h2 {
  font-size: 1.2rem;
  margin-bottom: 12px;
  color: #111827;
}

.options {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

select {
  padding: 6px 8px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  background: white;
  font-size: 0.9rem;
  cursor: pointer;
}

button {
  padding: 6px 12px;
  font-size: 0.9rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}

#summarize {
  background: #466cea;
  color: white;
}

#summarize:hover {
  background: #1d4ed8;
}

#copy-btn {
  background: #29c05e;
  color: white;
    width: 70px;  /* fixed width */
  text-align: center;
}

#copy-btn:hover {
  background: #1a9432;
}
.loader{
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
    display: inline-block;
}
pre {
  background: #f3f4f6;
  padding: 10px;
  border-radius: 6px;
  font-size: 0.85rem;
  white-space: pre-wrap;  /* wrap long text */
  word-wrap: break-word;
  border: 1px solid #e5e7eb;

  max-width: 100%;   /* prevent overflow */
  width: 100%;       /* keep consistent width */
  box-sizing: border-box;
}


    </style>
</head>
<body>
    <h2>AI Summary</h2>

    <div class="options">
        
    <select id="summary-type">
        <option value="brief">Brief</option>
        <option value="detailed">Detailed</option>
        <option value="bullets">Bullets</option>
    </select>
    
    <button id="summarize">Summarize</button>
    <button id="copy-btn">Copy</button>
</div>

    <pre id="result">Select a type and click Summarize...</pre>

    <script src="popup.js"></script>
</body>
</html>
